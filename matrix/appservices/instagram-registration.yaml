      regex: '@instagrambot:dailyfix-matrix\.duckdns\.org'
  aliases:
    - exclusive: true
      regex: '#instagram_.*:dailyfix-matrix\.duckdns\.org'
  rooms: []

de.sorunome.msc2409.push_ephemeral: true
push_ephemeral: true
