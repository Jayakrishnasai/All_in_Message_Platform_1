# Mautrix-Instagram Bridge Configuration
# ===========================================
# For Messaging Intelligence Platform
# ===========================================

# Homeserver connection
homeserver:
  address: http://synapse:8008
  domain: matrix.org
  verify_ssl: false
  http_retry_count: 4
  status_endpoint: null
  message_send_checkpoint_target: null
  async_media: false

# Application service configuration
appservice:
  address: http://mautrix-instagram:29330
  hostname: 0.0.0.0
  port: 29330
  database: "sqlite:////data/mautrix-instagram.db"
  id: instagram
  bot:
    username: instagrambot
    displayname: Instagram Bridge Bot
    avatar: mxc://maunium.net/JxjlbZUlCPULEeHZSwleUXQv
  ephemeral_events: true
  async_transactions: false
  as_token: as_instagram_token_2026_secure_random_string_here
  hs_token: hs_instagram_token_2026_secure_random_string_here

# Bridge-specific settings
bridge:
  username_template: "instagram_{userid}"
  displayname_template: "{displayname} (IG)"
  
  # Portal settings
  portal_message_buffer: 128
  personal_filtering_spaces: true
  delivery_receipts: true
  
  # Message settings
  message_status_events: false
  message_error_notices: true
  resend_bridge_info: false
  
  # Media settings
  caption_in_message: false
  federate_rooms: false
  
  # Bridging behavior
  bridge_notices: true
  
  # Backfill
  backfill:
    enabled: true
    max_conversations: 20
    max_total_pages: -1
    page_delay: 5
    post_batch_delay: 20
    max_batch_events: 100
    unread_hours_threshold: 720
  
  # Encryption (optional but recommended)
  encryption:
    allow: true
    default: false
    appservice: false
    require: false
    allow_key_sharing: true
    plaintext_mentions: false
    delete_keys:
      delete_outbound_on_ack: false
      dont_store_outbound: false
      ratchet_on_decrypt: false
      delete_fully_used_on_decrypt: false
      delete_prev_on_new_session: false
      delete_on_device_delete: false
      periodically_delete_expired: false
      delete_outdated_inbound: false
    verification_levels:
      receive: unverified
      send: unverified
      share: cross-signed-tofu
  
  # Permissions
  permissions:
    "*": relay
    "@admin:matrix.org": admin
    regex:
      '@instagram_.*:matrix\\.org': admin

  # Relay mode
  relay:
    enabled: true
    message_formats:
      m.text: "<b>{{ .Sender.Displayname }}</b>: {{ .Message }}"
      m.notice: "<b>{{ .Sender.Displayname }}</b>: {{ .Message }}"
      m.emote: "* <b>{{ .Sender.Displayname }}</b> {{ .Message }}"
      m.file: "<b>{{ .Sender.Displayname }}</b> sent a file"
      m.image: "<b>{{ .Sender.Displayname }}</b> sent an image"
      m.audio: "<b>{{ .Sender.Displayname }}</b> sent an audio file"
      m.video: "<b>{{ .Sender.Displayname }}</b> sent a video"
      m.location: "<b>{{ .Sender.Displayname }}</b> sent a location"

# Instagram-specific settings
instagram:
  device_seed: auto
  
# Manhole (debugging)
manhole:
  enabled: false
  path: /var/tmp/mautrix-instagram.manhole
  whitelist:
    - 0

# Logging
logging:
  version: 1
  formatters:
    colored:
      (): mautrix.util.logging.ColorFormatter
      format: "[%(asctime)s] [%(levelname)s@%(name)s] %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      formatter: colored
  loggers:
    mau:
      level: DEBUG
    aiohttp:
      level: INFO
  root:
    level: DEBUG
    handlers: [console]
