# ===========================================
# NGINX Configuration for Messaging Intelligence Platform
# HTTP-only mode (for initial setup without SSL)
# ===========================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Resolver for Docker DNS
    resolver 127.0.0.11 valid=30s;

    # HTTP Server (Main)
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Matrix Well-Known
        location /.well-known/matrix {
            default_type application/json;
            add_header Access-Control-Allow-Origin *;
            
            location = /.well-known/matrix/server {
                return 200 '{"m.server": "$host:443"}';
            }
            
            location = /.well-known/matrix/client {
                return 200 '{"m.homeserver": {"base_url": "http://$host"}}';
            }
        }

        # ===========================================
        # Matrix Synapse Routes
        # ===========================================
        
        # Matrix Client-Server API
        location /_matrix {
            limit_req zone=api burst=50 nodelay;
            
            set $upstream_synapse synapse:8008;
            proxy_pass http://$upstream_synapse;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Synapse Admin API
        location /_synapse {
            limit_req zone=api burst=20 nodelay;
            
            set $upstream_synapse synapse:8008;
            proxy_pass http://$upstream_synapse;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================
        # AI Backend API Routes
        # ===========================================
        location /api {
            limit_req zone=api burst=30 nodelay;
            
            set $upstream_ai ai-service:8000;
            proxy_pass http://$upstream_ai;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status": "ok"}';
            default_type application/json;
        }

        # ===========================================
        # Frontend Routes (Next.js)
        # ===========================================
        location / {
            limit_req zone=general burst=20 nodelay;
            
            set $upstream_frontend frontend:3000;
            proxy_pass http://$upstream_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Next.js HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Next.js Static files
        location /_next/static {
            set $upstream_frontend frontend:3000;
            proxy_pass http://$upstream_frontend;
            proxy_cache_valid 60m;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }
    }
}
